<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Урок 4 Задание 2</title>
</head>
<body>
<script>

    var a = +prompt('Введите число');

    function f(a){
        if (a < 0){
            document.write('Число отрицательное <br>');
        }
        if(a > 0){
            document.write('Число положительное <br>');
        }

         if (a % 2 == 0 || a % 5 == 0 || a % 3 == 0 || a % 6 == 0 || a % 9 == 0) {
             document.write("Число делится на 2 или 5 или 3 или 6 или 9 без остатка <br/>");
         }

        if (a == 1) // 1 - не простое число
            return false;

        for (var i=2; i*i <= a; i++){
            if(a % i == 0 ) {
                document.write('Число составное(имеет больше двух натуральных делителей) <br>');
                return false;
            }
        }
        if (a < 0) {
            document.write('Отрицательные числа к натуральным(простым) не относятся <br>');
            return false;
        }
        return true;
    }

    document.write('Число: ' + a + '<br>');

    if (f(a)){
        document.write("Простое число <br>");
    } else {
        document.write("Число не простое <br>");
    }
</script>

</body>
</html>
