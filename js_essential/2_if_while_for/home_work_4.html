<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Урок 2 Задание 4</title>
</head>
<body>
    <script>
//         Прямоугольник
        var star = 10;

        for(i=0; i<star; i++){
            for (j=0; j<star; j++){
                document.write('&nbsp*&nbsp');
            }
            document.write('<br>');
        }

        document.write('<hr>');

//        Прямоугольный треугольник
        var count = 0;

        while(count<star+1){
             for (j=0; j<count; j++){
                document.write('&nbsp*&nbsp');
            }
            document.write('<br>');
            count++;
        }

        document.write('<hr>');

//        Равносторонний треугольник
        var star = 10;
        var l = 0;

        for(i=0; i<star; i++){

            for (var k = 0; k < (2 * star / 2 - i) ; k++) {
                document.write(" &nbsp ");
            }

            for (var j = 0; j < l; j++) {
                document.write("&nbsp * ");
            }
            l++;

            document.write('<br>');
        }

        document.write('<hr>');

//        Ромб
    </script>
</body>
</html>
