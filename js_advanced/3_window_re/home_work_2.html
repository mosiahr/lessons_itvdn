<!DOCTYPE html>

<script>
    // Для теста примера перейдите по URL текущей страницы + ?a=100&b=200
    function getSum(){
        var rez = {};                                  // пустой объект
        var sum = 0;
        var query = document.location.search.substring(1);

        var args = query.split("&");

        for (var i=0; i<args.length; i++){
            var pos = args[i].indexOf('=');            // Проверка пары "name=value"
            if (pos == -1) {                            // Если не найдено - пропустить
                continue;
            }

//                var name = args[i].substring(0, pos);
            var value = args[i].substring(pos+1);

            sum += +value;
        }
        return sum;
    }

    function massage() {
        var sum = getSum();
        var e = document.createElement("p");

        e.innerHTML = "Сумма елементов " + sum;
        document.body.appendChild(e);
    }
    massage();
</script>
</body>
